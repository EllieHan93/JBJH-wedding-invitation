<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양진보 & 한정화 결혼합니다</title>
    <script>
        // GitHub Pages 404 에러 방지 - index.html로 리다이렉트
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        
        // index.html로 리다이렉트 (쿼리 파라미터와 해시 유지)
        window.location.replace('/' + (path.split('/').filter(function(p) { return p && p !== 'index.html'; }).join('/') || '') + 'index.html' + search + hash);
    </script>
</head>
<body>
    <p>페이지를 불러오는 중...</p>
</body>
</html>
